<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone - Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Main Chat Area -->
    <div class="main-content">
      <div class="chat-header">
        <div class="contact-info">
          <div class="avatar" id="user-avatar"></div>
          <div class="contact-details">
            <div class="contact-name">Group Chat</div>
            <div class="contact-status" id="online-count">1 online</div>
          </div>
        </div>
        <div class="header-actions">
          <div class="dropdown">
            <button class="icon-button"><i class="fas fa-ellipsis-v"></i></button>
            <div class="dropdown-content">
              <a href="#" id="clear-chat">Clear Chat</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="message-container" id="messages">
        <div class="message-date">TODAY</div>
        <div class="message received">
          <div class="sender-name">System</div>
          <div class="message-content">Welcome to the chat!</div>
          <div class="message-time">12:30 PM</div>
        </div>
      </div>
      
      <div class="input-container">
        <div class="typing-indicator" id="typing-indicator"></div>
        <div class="input-box">
          <button class="emoji-button" id="emoji-button"><i class="far fa-smile"></i></button>
          <input type="text" id="messageInput" placeholder="Type a message">
          <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Emoji Picker -->
  <div id="emoji-picker" class="emoji-picker"></div>

  <script src="script.js"></script>
  <script src="emoji-picker.js"></script>
</body>
</html>
